<!DOCTYPE html>
<html>

<head>
  <title>
    Header
  </title>
  <link rel="stylesheet" type="text/css" href="./main.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="./images/logo.png" />
      </div>
      <div class="nav">
        <a href="/">
          About
        </a>
        <a href="/">
          Work
        </a>
        <a href="/">
          Contact
        </a>
        <a href="/">
          T&C
        </a>
        <a href="/">
          Support
        </a>
      </div>
      <!-- mobile only -->
      <i class="fa fa-bars menu" aria-hidden="true" onclick="toggleSidebar(true)"></i>
      <!-- sidebar -->
      <div class="sidebar" id="menu-wrapper">
        <div class="sidebar-overlay" onclick="toggleSidebar(false)">
        </div>
        <div class="sidebar-inner">
          <i class="fa fa-times" onclick="toggleSidebar(false)"></i>
          <a href="/">
            About
          </a>
          <a href="/">
            Work
          </a>
          <a href="/">
            Contact
          </a>
          <a href="/">
            T&C
          </a>
          <a href="/">
            Support
          </a>
        </div>
      </div>
    </header>
  </div>
  <script type="text/javascript">
    const toggleSidebar = (isOpen = true) => {
      const menuElement = document.getElementById("menu-wrapper");
      if (isOpen)
        menuElement.classList.add('open');
      else
        menuElement.classList.remove('open');
    }
  </script>
</body>

</html>
